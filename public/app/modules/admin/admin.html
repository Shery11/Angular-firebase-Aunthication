 <div class="container" style="display: block; padding-left: 200px">

  <div class="card">
   <div class="row" ng-repeat="x in data">


    <div class="container">
     <div class="col s3">
       <img src="{{x.img}}" class="responsive-img">
     </div>
     <div class="col s6 ">  

       <h3 class="left-align">{{x.full_name}}</h3>
       <p>
         <b>Phone </b> :  {{x.uniqueId}}   <br/>

         <b>Phone </b> :  {{x.phone}}   <br/>
         <b>Email </b> :  {{x.email}}   <br/>
         <b>Address</b> :  {{x.address}}   <br/>
         <b>Address Company (optional)</b> :  {{x.addressCompany}}   <br/>

       </p>


     </div>
     <div class="col s3">
      <div class="container">
       <qrcode  data= "{{x.full_name}},{{x.phone}}"></qrcode>
     </div>
   </div>



 </div>
</div>

</div>
</div>
